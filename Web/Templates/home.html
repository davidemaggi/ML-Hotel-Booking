<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test Modelli ML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/cancellazioni.js"></script>
    
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />

    <script type="text/javascript" src="../static/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap-datepicker.min.css"/> 

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2">
           
        </div>
        <div class="col-8">
          <form id="form-prenotazione">
          <div class="form-row">
            <div class="col-12"> <h1>Prenota la tua vacanza!</h1></div>
          </div>
          <div class="form-row">
            <div class="col-4"> 
              <div class="form-group">
                <label for="PrenotazioneHotel">Quale Hotel</label>
                <select class="form-control" id="PrenotazioneHotel">
                  <option>City Hotel</option>
                  <option>Resort Hotel</option>
                </select>
              </div>
            </div>
            <div class="col-8">
              <div class="form-group">
                <label for="datepicker">Soggiorno</label>
              <div class="input-daterange input-group" id="datepicker">
                <input id="DataPrenotazioneArrivo" type="text" class="input-sm form-control" name="start" />
                <span class="input-group-addon">al</span>
                <input id="DataPrenotazionePartenza" type="text" class="input-sm form-control" name="end" />
            </div>
            </div>
            </div>
            
          </div>
          <div class="form-row">
            <div class="col-3">
              <div class="form-group">
                <label for="PrenotazioneAdulti">Adulti (18+)</label>
                <select class="form-control" id="PrenotazioneAdulti">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="PrenotazioneBambini">Bambini (3-17)</label>
            <select class="form-control" id="PrenotazioneBambini">
                <option  value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="PrenotazioneInfant">Infant (0-2)</label>
            <select class="form-control" id="PrenotazioneInfant">
                <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
              </div>
            </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="PrenotazionePostiAuto">Posti Auto</label>
            <select class="form-control" id="PrenotazionePostiAuto">
              <option  value="0">0</option>
              <option  value="1">1</option>
              <option  value="2">2</option>

            </select>
                </div>
            </div>
          </div>
        
            
          <div class="form-row">
            <div class="col-4"> <div class="form-group"> 
              <label for="PrenotazioneTrattamento">Trattamento</label>
              <select class="form-control" id="PrenotazioneTrattamento">
                
                <option value="FB">Pensione Completa</option>
                <option value="HB">Mezza Pensione</option>
                <option  value="BB">B&B</option>
                <option value="SC">Vitto escluso</option>
                
              </select>
            </div></div>
            <div class="col-4"> <div class="form-group"> 
              <label for="PrenotazioneCamera">Tipo Camera</label>
              <select class="form-control" id="PrenotazioneCamera">
                <option value="A">Camera 1 (La piu popolare!)</option>
                <option value="P">Camera 2</option>
                <option value="C">Camera 3</option>
                <option value="D">Camera 4</option>
                <option value="E">Camera 5</option>
                <option value="F">Camera 6</option>
                <option value="G">Camera 7</option>
                <option value="H">Camera 8</option>
                <option value="L">Camera 9</option>
                <option value="P">Camera 10</option>
                
              </select>
            </div></div>
            <div class="col-4">
              <div class="form-group">
                <label for="PrenotazioneSpeciali">Richieste Speciali</label>
                <select class="form-control" id="PrenotazioneSpeciali" multiple >
                  <option>Accesso SPA</option>
                  <option>Tour Organizzato</option>
                  <option>Internet Super-Veloce</option>
                  <option>Navetta Aeroporto</option>
                </select>
              </div>
            </div>
          </div>
        
          <div class="form-row">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
          
          
        </form>
      </div>
      <div class="col-2">
           
    </div>
    </div>
    </div>
    <div class="row" style="margin-top: 15px;"></div>
    <div class="row">
        <div class="col-3">
           
          </div>
      <div class="col-6 alert" id="messaggio" role="alert">
        <h4 class="alert-heading" id="risultato">Well done!</h4>
        <p>Quanto ne sono sicuro?</p>
        <hr />
        <div class="progress">
          <div
            class="progress-bar"
            id="certezza"
            role="progressbar"
            style="width: 25%;"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
      <div class="col-3">
           
    </div>
    </div>
  </body>
</html>
