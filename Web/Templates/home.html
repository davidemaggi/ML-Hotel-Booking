<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test Modelli ML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/cancellazioni.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2">
           
        </div>
        <div class="col-8">
        <h1>Cancellazione Prenotazione</h1>
        <form id="form-prenotazione">
          <div class="form-group">
            <label for="campo1">Campo 1</label>
            <input
              type="text"
              class="form-control"
              id="campo1"
              aria-describedby="emailHelp"
              placeholder="Campo1"
            />
          </div>
          <div class="form-group">
            <label for="campo2">Campo 2</label>
            <input
              type="text"
              class="form-control"
              id="campo2"
              aria-describedby="emailHelp"
              placeholder="Campo2"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-2">
           
    </div>
    </div>
    </div>
    <div class="row" style="margin-top: 15px;"></div>
    <div class="row">
        <div class="col-3">
           
          </div>
      <div class="col-6 alert" id="messaggio" role="alert">
        <h4 class="alert-heading" id="risultato">Well done!</h4>
        <p>Quanto ne sono sicuro?</p>
        <hr />
        <div class="progress">
          <div
            class="progress-bar"
            id="certezza"
            role="progressbar"
            style="width: 25%;"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
      <div class="col-3">
           
    </div>
    </div>
  </body>
</html>
